<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Movie Releases</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
        }
        .date-header {
            background: #111;
            color: #fff;
            padding: 10px 15px;
            margin-top: 30px;
            border-radius: 8px;
            font-weight: 600;
        }
        .movie-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease;
            height: 100%;
        }
        .movie-card:hover {
            transform: translateY(-4px);
        }
        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .badge-THEATRE {
            background-color: #dc3545;
        }
        .badge-OTT {
            background-color: #0d6efd;
        }
        .badge-BOTH {
            background-color: #198754;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">

</body>
</html>
